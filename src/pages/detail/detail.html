<ion-header>

  <ion-navbar>
    <ion-title>Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        {{post.title}}
      </ion-card-title>
    <h1>
      {{name}}
    </h1>
    <p>
      {{post.body}}
    </p>
    </ion-card-content>
  </ion-card>
  <p>
    -----------
  </p>
  <h1>
    Comments
  </h1>
  <ion-card *ngFor= "let com of aa " >
    <ion-card-content>
    <h1>
      {{com.body}}
    </h1>
    </ion-card-content>
  </ion-card>
</ion-content>
